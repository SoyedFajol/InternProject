<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="role-management">
    <h2>User Role Assignment</h2>
    <form th:action="@{/admin/assign-roles}" method="post">
        <select name="userId">
            <option th:each="user : ${users}"
                    th:value="${user.id}"
                    th:text="${user.username}"></option>
        </select>

        <div th:each="role : ${roles}">
            <input type="checkbox" name="roleIds" th:value="${role.id}">
            <label th:text="${role.name}"></label>
        </div>

        <button type="submit">Assign Roles</button>
    </form>
</div>
</body>
</html>
